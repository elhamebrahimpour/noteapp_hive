name: noteapp_hive
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.2.0
  time_pickerr: ^1.0.6


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

# To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: Shanbam
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
